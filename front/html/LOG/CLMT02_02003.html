<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
        <meta name="HandheldFriendly" content="true" />
        <meta name="format-detection" content="telephone=no" />
        <title>기본정보 입력 | 클럽메타</title>
        <link rel="stylesheet" href="../../resources/css/common.min.css" />
        <script src="../../resources/js/lib/jquery-3.7.0.min.js"></script>
        <script src="../../resources/js/lib/jquery-ui.min.js"></script>
        <script src="../../resources/js/common.js"></script>
    </head>
    <body>
        <div class="wrap">
            <header class="header">
                <div class="header-inner">
                    <div class="header-left">
                        <a href="#none" class="btn-back" role="button" title="뒤로가기">뒤로가기</a>
                    </div>
                    <div class="header-center">
                        <h1 class="header-title">회원가입</h1>
                    </div>
                    <div class="header-right"></div>
                </div>
            </header>
            <div class="contents">
                <div class="section">
                    <div class="inner">
                        <div class="sign-up-box">
                            <div class="profile-box">
                                <div class="prf-img">
                                    <img src="../../resources/images/img/img_main_profile.png" />
                                    <button type="button" class="prf-apply"></button>
                                </div>
                            </div>
                            <div class="user-info-card">
                                <dl>
                                    <dt>이름</dt>
                                    <dd>김메타</dd>
                                </dl>
                                <dl>
                                    <dt>휴대폰 번호</dt>
                                    <dd>010-1234-5678</dd>
                                </dl>
                                <dl>
                                    <dt>생년월일</dt>
                                    <dd>930201-1*******</dd>
                                </dl>
                            </div>
                            <div class="form-box">
                                <form action="">
                                    <fieldset>
                                        <dl>
                                            <dt><label>아이디</label></dt>
                                            <dd>
                                                <div class="input-box">
                                                    <input type="text" title="내용입력" placeholder="아이디 (이메일) 입력" />
                                                    <a href="#none" class="btn-inp-del" role="button" aria-label="입력내용삭제"></a>
                                                    <span class="validate-txt is-error">이미 등록된 아이디입니다.</span>
                                                </div>
                                            </dd>
                                        </dl>
                                        <dl>
                                            <dt><label>비밀번호</label></dt>
                                            <dd>
                                                <div class="input-box">
                                                    <input type="password" title="내용입력" placeholder="영문, 숫자, 특수문자를 포함한 8~20자" />
                                                    <a href="#none" class="btn-inp-del" role="button" aria-label="입력내용삭제"></a>
                                                    <a href="#none" class="btn-inp-pw" role="button" aria-label="입력내용삭제"></a>
                                                    <span class="validate-txt is-error">비밀번호는 영문, 숫자, 특수문자 포함 8-20자 이내로 입력하셔야 합니다.</span>
                                                </div>
                                            </dd>
                                        </dl>
                                        <dl>
                                            <dt><label>비밀번호 확인</label></dt>
                                            <dd>
                                                <div class="input-box">
                                                    <input type="password" title="내용입력" placeholder="영문, 숫자, 특수문자를 포함한 8~20자" />
                                                    <a href="#none" class="btn-inp-del" role="button" aria-label="입력내용삭제"></a>
                                                    <a href="#none" class="btn-inp-pw" role="button" aria-label="입력내용삭제"></a>
                                                    <span class="validate-txt is-error">입력하신 비밀번호와 비밀번호 확인이 일치하지 않습니다.</span>
                                                </div>
                                            </dd>
                                        </dl>
                                        <dl>
                                            <dt><label>닉네임</label></dt>
                                            <dd>
                                                <div class="input-box">
                                                    <input type="text" title="내용입력" placeholder="한글, 영문, 숫자, 특수문자 포함 최대 15자 이내" />
                                                    <a href="#none" class="btn-inp-del" role="button" aria-label="입력내용삭제"></a>
                                                </div>
                                            </dd>
                                        </dl>
                                        <dl>
                                            <dt><label>주소</label></dt>
                                            <dd>
                                                <div class="address-box">
                                                    <div class="input-box">
                                                        <input type="text" title="내용입력" readonly />
                                                        <a href="#none" class="btn-inp-del" role="button" aria-label="입력내용삭제"></a>
                                                    </div>
                                                    <button type="button" class="btn btn-l" title="">주소 검색</button>
                                                </div>
                                                <div class="input-box">
                                                    <input type="text" placeholder="상세주소(선택)" title="내용입력" />
                                                    <a href="#none" class="btn-inp-del" role="button" aria-label="입력내용삭제"></a>
                                                </div>
                                            </dd>
                                        </dl>
                                        <dl>
                                            <dt><label>추천인 닉네임 (선택)</label></dt>
                                            <dd>
                                                <div class="input-box">
                                                    <input type="text" title="내용입력" />
                                                    <a href="#none" class="btn-inp-del" role="button" aria-label="입력내용삭제"></a>
                                                </div>
                                            </dd>
                                        </dl>
                                    </fieldset>
                                </form>
                            </div>
                        </div>

                        <div class="btn-box btn-bottom-box">
                            <button type="button" class="btn-primary btn-l" title="다음" disabled>다음</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
