<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
        <meta name="HandheldFriendly" content="true" />
        <meta name="format-detection" content="telephone=no" />
        <title>이용약관 | 클럽메타</title>
        <link rel="stylesheet" href="../../resources/css/common.min.css" />
        <script src="../../resources/js/lib/jquery-3.7.0.min.js"></script>
        <script src="../../resources/js/lib/jquery-ui.min.js"></script>
        <script src="../../resources/js/common.js"></script>
    </head>
    <body>
        <div class="wrap">
            <header class="header">
                <div class="header-inner">
                    <div class="header-left">
                        <a href="#none" class="btn-back" role="button" title="뒤로가기">뒤로가기</a>
                    </div>
                    <div class="header-center">
                        <h1 class="header-title">회원가입</h1>
                    </div>
                    <div class="header-right"></div>
                </div>
            </header>
            <div class="contents">
                <div class="section">
                    <div class="inner">
                        <div class="title-box">
                            <p class="title">서비스 이용약관 동의</p>
                            <div class="body-sub-title"><span>클럽메타 서비스 이용을 위한 개인정보 수집 및 활용 동의와 서비스 이용약관 동의가 필요합니다.</span></div>
                        </div>
                        <div class="mt-7">
                            <p class="warring-txt text-l">*14세 미만의 미성년자 서비스 가입 불가</p>
                        </div>
                        <div class="agreement-box">
                            <div class="chk-in-all">
                                <div class="chk-box">
                                    <input type="checkbox" id="chk1_1" />
                                    <label for="chk1_1">전체 약관에 동의합니다.</label>
                                </div>
                            </div>
                            <ul class="agree-chk-grp">
                                <li>
                                    <div class="chk-box">
                                        <input type="checkbox" id="chk1_2" />
                                        <label for="chk1_2">서비스 이용약관</label>
                                    </div>
                                    <a href="#none" class="btn-right" role="button" aria-label="약관 상세보기"></a>
                                </li>
                                <li>
                                    <div class="chk-box">
                                        <input type="checkbox" id="chk1_3" />
                                        <label for="chk1_3">개인정보 수집 및 이용 동의</label>
                                    </div>
                                    <a href="#none" class="btn-right" role="button" aria-label="약관 상세보기"></a>
                                </li>
                                <li>
                                    <div class="chk-box">
                                        <input type="checkbox" id="chk1_4" />
                                        <label for="chk1_4">개인정보제공 동의</label>
                                    </div>
                                    <a href="#none" class="btn-right" role="button" aria-label="약관 상세보기"></a>
                                </li>
                                <li>
                                    <div class="chk-box">
                                        <input type="checkbox" id="chk1_5" />
                                        <label for="chk1_5">전자금융거래 기본약관</label>
                                    </div>
                                    <a href="#none" class="btn-right" role="button" aria-label="약관 상세보기"></a>
                                </li>
                                <li>
                                    <div class="chk-box">
                                        <input type="checkbox" id="chk1_6" />
                                        <label for="chk1_6">클럽메타 서비스 이용약관</label>
                                    </div>
                                    <a href="#none" class="btn-right" role="button" aria-label="약관 상세보기"></a>
                                </li>
                                <li>
                                    <div class="chk-box">
                                        <input type="checkbox" id="chk1_8" />
                                        <label for="chk1_8">[선택] 위치기반 서비스 이용동의</label>
                                    </div>
                                    <a href="#none" class="btn-right" role="button" aria-label="약관 상세보기"></a>
                                </li>
                                <li>
                                    <div class="chk-box">
                                        <input type="checkbox" id="chk1_9" />
                                        <label for="chk1_9">[선택] 마케팅 활용 수신 동의</label>
                                    </div>
                                    <a href="#none" class="btn-right" role="button" aria-label="약관 상세보기"></a>
                                </li>
                                <li>
                                    <div class="chk-box">
                                        <input type="checkbox" id="chk1_10" />
                                        <label for="chk1_10">[선택] 주소 개인정보 수집 및 이용 동의</label>
                                    </div>
                                    <a href="#none" class="btn-right" role="button" aria-label="약관 상세보기"></a>
                                </li>
                            </ul>
                        </div>
                        <div class="btn-box btn-bottom-box">
                            <button type="button" class="btn-primary btn-l" title="동의하고 인증하기">동의하고 인증하기</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
