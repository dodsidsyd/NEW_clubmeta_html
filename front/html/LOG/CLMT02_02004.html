<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
        <meta name="HandheldFriendly" content="true" />
        <meta name="format-detection" content="telephone=no" />
        <title>관심 카테고리 선택 | 클럽메타</title>
        <link rel="stylesheet" href="../../resources/css/common.min.css" />
        <script src="../../resources/js/lib/jquery-3.7.0.min.js"></script>
        <script src="../../resources/js/lib/jquery-ui.min.js"></script>
        <script src="../../resources/js/common.js"></script>
    </head>
    <body>
        <div class="wrap">
            <header class="header">
                <div class="header-inner">
                    <div class="header-left">
                        <a href="#none" class="btn-back" role="button" title="뒤로가기">뒤로가기</a>
                    </div>
                    <div class="header-center"></div>
                    <div class="header-right"><a href="#none" role="button" class="btn-ghost" title="건너뛰기">건너뛰기</a></div>
                </div>
            </header>
            <div class="contents">
                <div class="section">
                    <div class="inner">
                        <div class="title-box">
                            <p class="title">회원가입을 축하드립니다!</p>
                            <div class="body-sub-title">
                                <span>평소에 즐겨 듣는 장르를 선택해주세요!<br />클럽메타에서 다양한 장르의 음원을 먼저 만나 보실 수 있습니다.</span>
                            </div>
                        </div>
                        <div class="category-box">
                            <div class="cell-row">
                                <div class="ctg-cell">
                                    <input type="checkbox" id="cg_chk_01" />
                                    <i class="kpop" aria-hidden="true"></i>
                                    <label for="cg_chk_01">케이팝</label>
                                </div>
                                <div class="ctg-cell">
                                    <input type="checkbox" id="cg_chk_02" />
                                    <i class="hiphop" aria-hidden="true"></i>
                                    <label for="cg_chk_02">힙합 / 랩</label>
                                </div>
                                <div class="ctg-cell">
                                    <input type="checkbox" id="cg_chk_03" />
                                    <i class="soul" aria-hidden="true"></i>
                                    <label for="cg_chk_03">알앤비 / 소울</label>
                                </div>
                            </div>
                            <div class="cell-row">
                                <div class="ctg-cell">
                                    <input type="checkbox" id="cg_chk_04" />
                                    <i class="pop" aria-hidden="true"></i>
                                    <label for="cg_chk_04">팝 / 락</label>
                                </div>
                                <div class="ctg-cell">
                                    <input type="checkbox" id="cg_chk_05" />
                                    <i class="kids" aria-hidden="true"></i>
                                    <label for="cg_chk_05">키즈</label>
                                </div>
                                <div class="ctg-cell">
                                    <input type="checkbox" id="cg_chk_06" />
                                    <i class="tert" aria-hidden="true"></i>
                                    <label for="cg_chk_06">트로트</label>
                                </div>
                            </div>
                            <div class="cell-row">
                                <div class="ctg-cell">
                                    <input type="checkbox" id="cg_chk_07" />
                                    <i class="dance" aria-hidden="true"></i>
                                    <label for="cg_chk_07">댄스/일렉트로닉</label>
                                </div>
                                <div class="ctg-cell">
                                    <input type="checkbox" id="cg_chk_08" />
                                    <i class="jazz" aria-hidden="true"></i>
                                    <label for="cg_chk_08">재즈</label>
                                </div>
                                <div class="ctg-cell">
                                    <input type="checkbox" id="cg_chk_09" />
                                    <i class="all" aria-hidden="true"></i>
                                    <label for="cg_chk_09">모든 장르</label>
                                </div>
                            </div>
                        </div>
                        <div class="btn-box btn-bottom-box">
                            <button type="button" class="btn-primary btn-l" title="확인">확인</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
